<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
	<title>Path finder</title>
</head>
<body>
  <div class="app-wrapper container">
    <div class="main-nav">
      <ul>
        <li>
          <a href="#about">About</a>
        </li>
        <li>
          <a href="#finder">Finder</a>
        </li>
      </ul>
    </div>
    <div class="splash">
      <h1>Pathfinder</h1>
      <h3>For travellers</h3>
    </div>
    <div id="pages">
      <section id="about">
        <div id="about-wrapper" class="about-wrapper">
          <div class="image-wrapper image-wrapper-1">
            <div class="image image-1">
              <img src="../images/1.jpg" alt="Plan your journeys">
              <div class="image-description">
                <h2>Plan your journeys</h2>
                <p>Pick attractions and book hotels</p>
              </div>
            </div>
          </div>
          <div class="image-wrapper image-wrapper-2">
            <div class="image image-2">
              <img src="../images/2.jpg" alt="Minimalize boredom">
              <div class="image-description">
                <h2>Minimalize boredom</h2>
                <p>Pick routes that are short and attractive</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="finder">
        <div id="finder-wrapper" class="finder-wrapper">
          <div class="finder-header">
            <h2 class="grid-header">Draw routes</h2>
            <h2 class="grid-header">Pick start and finish</h2>
            <h2 class="grid-header">The best route is</h2>
          </div>
          <div class="grid-wrapper"></div>
        </div>
      </section>
    </div>
    <div class="footer">
      <p>All rights reserved</p>
    </div>
  </div>

  <script id="template-finder-grid" type="text/x-handlebars-template">
    <div class="grid-box">
      <h1>{{ rowsNumber }}</h1>
      <h1>{{ columnsNumber }}</h1>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  <script src="js/app.js" type="module"></script>

</body>
</html>
